<html lang= "en" xmlns="http://www.w3.org/1999/xhtml" >
    <head>
        <meta charset="utf-8">
        <link rel="preconnect" href="http://fonts.gstatic.com">

        <title> Controle Finaceiro </title>
        <link href="main.css" rel="stylesheet" >
        </head>
    <body>
        <header>
            <img id="logo" src="logo.png">
            <h1>Controle Financeiro</h1>
            <!-- Botão Menu-->
            <nav class="menu-dropdown"></nav>
            <div class="menu-icon">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <ul>
                <li>
                    <a class="menu-link" href="#">X</a>

                <li>
                    <a class="menu-link" href="#"> Limpar dados </a>

                    <a class="menu-link" href="#"> Cadastro de transações </a>
                </li>
                <li>
                    <a class="menu-link" href="#"> Salvar no servidor </a>
                </li>
            </ul>
        </nav>
        <!-- Botão Menu -->

        </header>
        <section class="contanier">
            <div class="box-input">
                <h3 class="nova-transacao"> Nova Transação </h3>
                <form method="POST">
                    <div>
                        <label for="transacao"> Tipo de Transação</label>
                        <br>
                    <select id="transacao" name="transacao">
                        <option value="compra"> Compra </option>
                        <option value="venda"> Venda </option>
                    </select>
                    </div>
                    <div>
                        <label for="mercadoria"> Nome da Mercadoria</label>
                        <br>
                        <input id="mercadoria" type="text" name="first-teste-field" placeholder="Input">
                    </div>
                    <div>
                        <label for="valor"> Valor </label>
                        <br>
                        <input id="valor" type="text" placeholder="R$ 0,00">
                    </div>
                    <div>
                        <button class="submit" type="submit"> Adicionar Transação </button>
                    </div>
                    </form>
                    </div>
                    <div class="extratos">
                        <h3> Extratos de transações </h3>
                        <br>
                        <table>
                            <tbody>
                                <tr class="tr-border">
                                    <th></th>
                                    <th> Mercadoria </th>
                                    <th class="tr-fim"> Valor </th>
                                </tr>
                                <tr class="tr border">
                                    <td> + </td>
                                    <td> Lorem ipsum dolor sit amet consectetur </td>
                                    <td class="tr-right"> R$12.999,99 </td>
                                </tr>
                                <tr class="tr-border">
                                    <td> - </td>
                                    <td> Quis nostrud exercitation </td>
                                    <td class="tr-right"> R$99,99 </td>
                                </tr>
                                <tr class="tr-border">
                                    <td> + </td>
                                    <td> Lorem ipsum </td>
                                    <td class="tr-right"> R$9,99 </td>
                                </tr>
                                <tr>
                                <td></td>
                                <th class="tr-left"> Total </th>
                                <th class="tr-right"> R$12.999,99 </th>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <p class="lucro"> [LUCRO] </p>
                    </section>
                    <footer></footer>
    </body>


</html>
